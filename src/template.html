<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Todo List</title>
  </head>
  <body>
    <aside class="aside flex">
      <h2 class="aside-title">Projects</h2>
      <section id="folder-section" class="flex">
        <ul id="folder-list" class="todo-folder flex"></ul>
      </section>
      <button id="create-folder" class="btn add-folder hover">
        Add a Project
      </button>
    </aside>
    <main id="main-content" class="flex main"></main>
  </body>
</html>
